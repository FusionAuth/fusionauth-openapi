
openapi: "3.0.3"
info:
  version: 1.55.1
  title: FusionAuth API
  description: "This is a FusionAuth server. Find out more at [https://fusionauth.io](https://fusionauth.io). You need to [set up an API key](https://fusionauth.io/docs/v1/tech/apis/authentication#managing-api-keys) in the FusionAuth instance you are using to test out the API calls."
  license:
    name: Apache2
servers:
  - url: http://localhost:9011
  - url: https://sandbox.fusionauth.io
security:
  - ApiKeyAuth: []


components:
  schemas:
    APIKey:
      description: domain POJO to represent AuthenticationKey
      type: object
      properties:
        expirationInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        id:
          type: string
          format: uuid
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        ipAccessControlListId:
          type: string
          format: uuid
        key:
          type: string
        keyManager:
          type: boolean
        lastUpdateInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        metaData:
          "$ref": "#/components/schemas/APIKeyMetaData"
        permissions:
          "$ref": "#/components/schemas/APIKeyPermissions"
        tenantId:
          type: string
          format: uuid
    APIKeyMetaData:
      type: object
      properties:
        attributes:
          type: object
          additionalProperties:
            type: string
    APIKeyPermissions:
      type: object
      properties:
        endpoints:
          type: object
          additionalProperties:
            type: array
            uniqueItems: true
            items: {}
    APIKeyRequest:
      description: Authentication key request object.
      type: object
      properties:
        apiKey:
          "$ref": "#/components/schemas/APIKey"
        sourceKeyId:
          type: string
          format: uuid
    APIKeyResponse:
      description: Authentication key response object.
      type: object
      properties:
        apiKey:
          "$ref": "#/components/schemas/APIKey"
    AccessToken:
      description: ''
      type: object
      properties:
        expires_in:
          type: integer
        id_token:
          type: string
        refresh_token:
          type: string
        refresh_token_id:
          type: string
          format: uuid
        scope:
          type: string
        access_token:
          type: string
        token_type:
          "$ref": "#/components/schemas/TokenType"
        userId:
          type: string
          format: uuid
    ActionData:
      type: object
      properties:
        actioneeUserId:
          type: string
          format: uuid
        actionerUserId:
          type: string
          format: uuid
        applicationIds:
          type: array
          items:
            type: string
            format: uuid
        comment:
          type: string
        emailUser:
          type: boolean
        expiry:
          "$ref": "#/components/schemas/ZonedDateTime"
        notifyUser:
          type: boolean
        option:
          type: string
        reasonId:
          type: string
          format: uuid
        userActionId:
          type: string
          format: uuid
    ActionRequest:
      description: The user action request object.
      type: object
      properties:
        action:
          "$ref": "#/components/schemas/ActionData"
        broadcast:
          type: boolean
        eventInfo:
          "$ref": "#/components/schemas/EventInfo"
    ActionResponse:
      description: The user action response object.
      type: object
      properties:
        action:
          "$ref": "#/components/schemas/UserActionLog"
        actions:
          type: array
          items:
            "$ref": "#/components/schemas/UserActionLog"
    Algorithm:
      description: Available JSON Web Algorithms (JWA) as described in RFC 7518 available
        for this JWT implementation.
      type: string
      enum:
      - ES256
      - ES384
      - ES512
      - HS256
      - HS384
      - HS512
      - PS256
      - PS384
      - PS512
      - RS256
      - RS384
      - RS512
      - none
    AppleApplicationConfiguration:
      description: ''
      type: object
      properties:
        bundleId:
          type: string
        buttonText:
          type: string
        keyId:
          type: string
          format: uuid
        scope:
          type: string
        servicesId:
          type: string
        teamId:
          type: string
        data:
          type: object
          additionalProperties:
            type: object
        createRegistration:
          type: boolean
    AppleIdentityProvider:
      description: ''
      type: object
      properties:
        bundleId:
          type: string
        buttonText:
          type: string
        keyId:
          type: string
          format: uuid
        scope:
          type: string
        servicesId:
          type: string
        teamId:
          type: string
        data:
          type: object
          additionalProperties:
            type: object
        applicationConfiguration:
          type: object
          additionalProperties:
            "$ref": "#/components/schemas/AppleApplicationConfiguration"
        debug:
          type: boolean
        id:
          type: string
          format: uuid
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        lambdaConfiguration:
          "$ref": "#/components/schemas/ProviderLambdaConfiguration"
        lastUpdateInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        linkingStrategy:
          "$ref": "#/components/schemas/IdentityProviderLinkingStrategy"
        name:
          type: string
        tenantConfiguration:
          type: object
          additionalProperties:
            "$ref": "#/components/schemas/IdentityProviderTenantConfiguration"
        type:
          "$ref": "#/components/schemas/IdentityProviderType"
    Application:
      description: ''
      type: object
      properties:
        accessControlConfiguration:
          "$ref": "#/components/schemas/ApplicationAccessControlConfiguration"
        active:
          type: boolean
        authenticationTokenConfiguration:
          "$ref": "#/components/schemas/AuthenticationTokenConfiguration"
        cleanSpeakConfiguration:
          "$ref": "#/components/schemas/CleanSpeakConfiguration"
        data:
          type: object
          additionalProperties:
            type: object
        emailConfiguration:
          "$ref": "#/components/schemas/ApplicationEmailConfiguration"
        externalIdentifierConfiguration:
          "$ref": "#/components/schemas/ApplicationExternalIdentifierConfiguration"
        formConfiguration:
          "$ref": "#/components/schemas/ApplicationFormConfiguration"
        id:
          type: string
          format: uuid
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        jwtConfiguration:
          "$ref": "#/components/schemas/JWTConfiguration"
        lambdaConfiguration:
          "$ref": "#/components/schemas/LambdaConfiguration"
        lastUpdateInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        loginConfiguration:
          "$ref": "#/components/schemas/LoginConfiguration"
        multiFactorConfiguration:
          "$ref": "#/components/schemas/ApplicationMultiFactorConfiguration"
        name:
          type: string
        oauthConfiguration:
          "$ref": "#/components/schemas/OAuth2Configuration"
        passwordlessConfiguration:
          "$ref": "#/components/schemas/PasswordlessConfiguration"
        registrationConfiguration:
          "$ref": "#/components/schemas/RegistrationConfiguration"
        registrationDeletePolicy:
          "$ref": "#/components/schemas/ApplicationRegistrationDeletePolicy"
        roles:
          type: array
          items:
            "$ref": "#/components/schemas/ApplicationRole"
        samlv2Configuration:
          "$ref": "#/components/schemas/SAMLv2Configuration"
        scopes:
          type: array
          items:
            "$ref": "#/components/schemas/ApplicationOAuthScope"
        state:
          "$ref": "#/components/schemas/ObjectState"
        tenantId:
          type: string
          format: uuid
        themeId:
          type: string
          format: uuid
        unverified:
          "$ref": "#/components/schemas/RegistrationUnverifiedOptions"
        verificationEmailTemplateId:
          type: string
          format: uuid
        verificationStrategy:
          "$ref": "#/components/schemas/VerificationStrategy"
        verifyRegistration:
          type: boolean
        webAuthnConfiguration:
          "$ref": "#/components/schemas/ApplicationWebAuthnConfiguration"
    ApplicationAccessControlConfiguration:
      description: ''
      type: object
      properties:
        uiIPAccessControlListId:
          type: string
          format: uuid
    ApplicationEmailConfiguration:
      type: object
      properties:
        emailUpdateEmailTemplateId:
          type: string
          format: uuid
        emailVerificationEmailTemplateId:
          type: string
          format: uuid
        emailVerifiedEmailTemplateId:
          type: string
          format: uuid
        forgotPasswordEmailTemplateId:
          type: string
          format: uuid
        loginIdInUseOnCreateEmailTemplateId:
          type: string
          format: uuid
        loginIdInUseOnUpdateEmailTemplateId:
          type: string
          format: uuid
        loginNewDeviceEmailTemplateId:
          type: string
          format: uuid
        loginSuspiciousEmailTemplateId:
          type: string
          format: uuid
        passwordResetSuccessEmailTemplateId:
          type: string
          format: uuid
        passwordUpdateEmailTemplateId:
          type: string
          format: uuid
        passwordlessEmailTemplateId:
          type: string
          format: uuid
        setPasswordEmailTemplateId:
          type: string
          format: uuid
        twoFactorMethodAddEmailTemplateId:
          type: string
          format: uuid
        twoFactorMethodRemoveEmailTemplateId:
          type: string
          format: uuid
    ApplicationEvent:
      description: Events that are bound to applications.
      type: object
      properties: {}
    ApplicationExternalIdentifierConfiguration:
      description: ''
      type: object
      properties:
        twoFactorTrustIdTimeToLiveInSeconds:
          type: integer
    ApplicationFormConfiguration:
      description: ''
      type: object
      properties:
        adminRegistrationFormId:
          type: string
          format: uuid
        selfServiceFormConfiguration:
          "$ref": "#/components/schemas/SelfServiceFormConfiguration"
        selfServiceFormId:
          type: string
          format: uuid
    ApplicationMultiFactorConfiguration:
      description: ''
      type: object
      properties:
        email:
          "$ref": "#/components/schemas/MultiFactorEmailTemplate"
        loginPolicy:
          "$ref": "#/components/schemas/MultiFactorLoginPolicy"
        sms:
          "$ref": "#/components/schemas/MultiFactorSMSTemplate"
        trustPolicy:
          "$ref": "#/components/schemas/ApplicationMultiFactorTrustPolicy"
    ApplicationMultiFactorTrustPolicy:
      description: ''
      type: string
      enum:
      - Any
      - This
      - None
    ApplicationOAuthScope:
      description: A custom OAuth scope for a specific application.
      type: object
      properties:
        applicationId:
          type: string
          format: uuid
        data:
          type: object
          additionalProperties:
            type: object
        defaultConsentDetail:
          type: string
        defaultConsentMessage:
          type: string
        description:
          type: string
        id:
          type: string
          format: uuid
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        lastUpdateInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        name:
          type: string
        required:
          type: boolean
    ApplicationOAuthScopeRequest:
      description: The Application Scope API request object.
      type: object
      properties:
        scope:
          "$ref": "#/components/schemas/ApplicationOAuthScope"
    ApplicationOAuthScopeResponse:
      description: The Application Scope API response.
      type: object
      properties:
        scope:
          "$ref": "#/components/schemas/ApplicationOAuthScope"
    ApplicationRegistrationDeletePolicy:
      description: A Application-level policy for deleting Users.
      type: object
      properties:
        unverified:
          "$ref": "#/components/schemas/TimeBasedDeletePolicy"
    ApplicationRequest:
      description: The Application API request object.
      type: object
      properties:
        application:
          "$ref": "#/components/schemas/Application"
        role:
          "$ref": "#/components/schemas/ApplicationRole"
        sourceApplicationId:
          type: string
          format: uuid
        eventInfo:
          "$ref": "#/components/schemas/EventInfo"
    ApplicationResponse:
      description: The Application API response.
      type: object
      properties:
        application:
          "$ref": "#/components/schemas/Application"
        applications:
          type: array
          items:
            "$ref": "#/components/schemas/Application"
        role:
          "$ref": "#/components/schemas/ApplicationRole"
    ApplicationRole:
      description: A role given to a user for a specific application.
      type: object
      properties:
        description:
          type: string
        id:
          type: string
          format: uuid
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        isDefault:
          type: boolean
        isSuperRole:
          type: boolean
        lastUpdateInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        name:
          type: string
    ApplicationSearchCriteria:
      description: Search criteria for Applications
      type: object
      properties:
        name:
          type: string
        state:
          "$ref": "#/components/schemas/ObjectState"
        tenantId:
          type: string
          format: uuid
        numberOfResults:
          type: integer
        orderBy:
          type: string
        startRow:
          type: integer
    ApplicationSearchRequest:
      description: Search request for Applications
      type: object
      properties:
        search:
          "$ref": "#/components/schemas/ApplicationSearchCriteria"
        expand:
          type: array
          items:
            type: string
    ApplicationSearchResponse:
      description: Application search response
      type: object
      properties:
        applications:
          type: array
          items:
            "$ref": "#/components/schemas/Application"
        total:
          type: integer
          format: int64
        expandable:
          type: array
          items:
            type: string
    ApplicationWebAuthnConfiguration:
      description: Application-level configuration for WebAuthn
      type: object
      properties:
        bootstrapWorkflow:
          "$ref": "#/components/schemas/ApplicationWebAuthnWorkflowConfiguration"
        reauthenticationWorkflow:
          "$ref": "#/components/schemas/ApplicationWebAuthnWorkflowConfiguration"
        enabled:
          type: boolean
    ApplicationWebAuthnWorkflowConfiguration:
      description: ''
      type: object
      properties:
        enabled:
          type: boolean
    Attachment:
      description: This class is a simple attachment with a byte array, name and MIME
        type.
      type: object
      properties:
        attachment:
          type: string
          format: binary
        mime:
          type: string
        name:
          type: string
    AttestationConveyancePreference:
      description: Used to communicate whether and how authenticator attestation should
        be delivered to the Relying Party
      type: string
      enum:
      - none
      - indirect
      - direct
      - enterprise
    AttestationType:
      description: Used to indicate what type of attestation was included in the authenticator
        response for a given WebAuthn credential at the time it was created
      type: string
      enum:
      - basic
      - self
      - attestationCa
      - anonymizationCa
      - none
    AuditLog:
      description: An audit log.
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            type: object
        id:
          type: integer
          format: int64
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        insertUser:
          type: string
        message:
          type: string
        newValue:
          type: object
        oldValue:
          type: object
        reason:
          type: string
    AuditLogConfiguration:
      type: object
      properties:
        delete:
          "$ref": "#/components/schemas/DeleteConfiguration"
    AuditLogCreateEvent:
      description: Event to indicate an audit log was created.
      type: object
      properties:
        auditLog:
          "$ref": "#/components/schemas/AuditLog"
        createInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        id:
          type: string
          format: uuid
        info:
          "$ref": "#/components/schemas/EventInfo"
        tenantId:
          type: string
          format: uuid
        type:
          "$ref": "#/components/schemas/EventType"
    AuditLogExportRequest:
      description: ''
      type: object
      properties:
        criteria:
          "$ref": "#/components/schemas/AuditLogSearchCriteria"
        dateTimeSecondsFormat:
          type: string
        zoneId:
          "$ref": "#/components/schemas/ZoneId"
    AuditLogRequest:
      description: ''
      type: object
      properties:
        auditLog:
          "$ref": "#/components/schemas/AuditLog"
        eventInfo:
          "$ref": "#/components/schemas/EventInfo"
    AuditLogResponse:
      description: Audit log response.
      type: object
      properties:
        auditLog:
          "$ref": "#/components/schemas/AuditLog"
    AuditLogSearchCriteria:
      description: ''
      type: object
      properties:
        end:
          "$ref": "#/components/schemas/ZonedDateTime"
        message:
          type: string
        newValue:
          type: string
        oldValue:
          type: string
        reason:
          type: string
        start:
          "$ref": "#/components/schemas/ZonedDateTime"
        user:
          type: string
        numberOfResults:
          type: integer
        orderBy:
          type: string
        startRow:
          type: integer
    AuditLogSearchRequest:
      description: ''
      type: object
      properties:
        search:
          "$ref": "#/components/schemas/AuditLogSearchCriteria"
    AuditLogSearchResponse:
      description: Audit log response.
      type: object
      properties:
        auditLogs:
          type: array
          items:
            "$ref": "#/components/schemas/AuditLog"
        total:
          type: integer
          format: int64
    AuthenticationThreats:
      description: ''
      type: string
      enum:
      - ImpossibleTravel
    AuthenticationTokenConfiguration:
      type: object
      properties:
        enabled:
          type: boolean
    AuthenticatorAttachment:
      description: Describes the <a href="https:www.w3.orgTRwebauthn-2#authenticator-attachment-modality">authenticator
        attachment modality<a>.
      type: string
      enum:
      - platform
      - crossPlatform
    AuthenticatorAttachmentPreference:
      description: Describes the authenticator attachment modality preference for
        a WebAuthn workflow. See {@link AuthenticatorAttachment}
      type: string
      enum:
      - any
      - platform
      - crossPlatform
    AuthenticatorConfiguration:
      description: ''
      type: object
      properties:
        algorithm:
          "$ref": "#/components/schemas/TOTPAlgorithm"
        codeLength:
          type: integer
        timeStep:
          type: integer
    AuthenticatorSelectionCriteria:
      description: Used by the Relying Party to specify their requirements for authenticator
        attributes. Fields use the deprecated "resident key" terminology to refer  to
        client-side discoverable credentials to maintain backwards compatibility with
        WebAuthn Level 1.
      type: object
      properties:
        authenticatorAttachment:
          "$ref": "#/components/schemas/AuthenticatorAttachment"
        requireResidentKey:
          type: boolean
        residentKey:
          "$ref": "#/components/schemas/ResidentKeyRequirement"
        userVerification:
          "$ref": "#/components/schemas/UserVerificationRequirement"
    BaseConnectorConfiguration:
      description: Do not require a setter for 'type', it is defined by the concrete
        class and is not mutable
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            type: object
        debug:
          type: boolean
        id:
          type: string
          format: uuid
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        lastUpdateInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        name:
          type: string
        type:
          "$ref": "#/components/schemas/ConnectorType"
    BaseElasticSearchCriteria:
      description: ''
      type: object
      properties:
        accurateTotal:
          type: boolean
        ids:
          type: array
          items:
            type: string
            format: uuid
        nextResults:
          type: string
        query:
          type: string
        queryString:
          type: string
        sortFields:
          type: array
          items:
            "$ref": "#/components/schemas/SortField"
        numberOfResults:
          type: integer
        orderBy:
          type: string
        startRow:
          type: integer
    BaseEvent:
      description: Base class for all FusionAuth events.
      type: object
      properties:
        createInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        id:
          type: string
          format: uuid
        info:
          "$ref": "#/components/schemas/EventInfo"
        tenantId:
          type: string
          format: uuid
        type:
          "$ref": "#/components/schemas/EventType"
    BaseEventRequest:
      description: Base class for requests that can contain event information. This
        event information is used when sending Webhooks or emails  during the transaction.
        The caller is responsible for ensuring that the event information is correct.
      type: object
      properties:
        eventInfo:
          "$ref": "#/components/schemas/EventInfo"
    BaseExportRequest:
      description: ''
      type: object
      properties:
        dateTimeSecondsFormat:
          type: string
        zoneId:
          "$ref": "#/components/schemas/ZoneId"
    BaseGroupEvent:
      description: Base class for all {@link Group} and {@link GroupMember} events.
      type: object
      properties:
        group:
          "$ref": "#/components/schemas/Group"
        createInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        id:
          type: string
          format: uuid
        info:
          "$ref": "#/components/schemas/EventInfo"
        tenantId:
          type: string
          format: uuid
        type:
          "$ref": "#/components/schemas/EventType"
    BaseIdentityProviderApplicationConfiguration:
      description: ''
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            type: object
        createRegistration:
          type: boolean
        enabled:
          type: boolean
    BaseLoginRequest:
      description: ''
      type: object
      properties:
        applicationId:
          type: string
          format: uuid
        ipAddress:
          type: string
        metaData:
          "$ref": "#/components/schemas/MetaData"
        newDevice:
          type: boolean
        noJWT:
          type: boolean
        eventInfo:
          "$ref": "#/components/schemas/EventInfo"
    BaseMessengerConfiguration:
      description: Do not require a setter for 'type', it is defined by the concrete
        class and is not mutable
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            type: object
        debug:
          type: boolean
        id:
          type: string
          format: uuid
        insertInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        lastUpdateInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        name:
          type: string
        transport:
          type: string
        type:
          "$ref": "#/components/schemas/MessengerType"
    BaseSearchCriteria:
      description: ''
      type: object
      properties:
        numberOfResults:
          type: integer
        orderBy:
          type: string
        startRow:
          type: integer
    BaseUserEvent:
      description: Base class for all {@link User}-related events.
      type: object
      properties:
        user:
          "$ref": "#/components/schemas/User"
        createInstant:
          "$ref": "#/components/schemas/ZonedDateTime"
        id:
          type: string
          format: uuid
        info:
          "$ref": "#/components/schemas/EventInfo"
        tenantId:
          type: string
          format: uuid
        type:
          "$ref": "#/components/schemas/EventType"
    BreachAction:
      type: string
      enum:
      - 'Off'
      - RecordOnly
      - NotifyUser
      - RequireChange
    BreachMatchMode:
      type: string
      enum:
      - Low
      - Medium
      - High
    BreachedPasswordStatus:
      description: ''
      type: string
      enum:
      - None
      - ExactMatch
      - SubAddressMatch
      - PasswordOnly
      - CommonPassword
    BreachedPasswordTenantMetric:
      description: ''
      type: object
      properties:
        actionRequired:
          type: integer
        matchedCommonPasswordCount:
          type: integer
        matchedExactCount:
          type: integer
        matchedPasswordCount:
          type: integer
        matchedSubAddressCount:
          type: integer
        passwordsCheckedCount:
          type: integer
    CORSConfiguration:
      description: ''
      type: object
      properties:
        allowCredentials:
          type: boolean
        allowedHeaders:
          type: array
          items:
            type: string
        allowedMethods:
          type: array
          items:
            "$ref": "#/components/schemas/HTTPMethod"
        allowedOrigins:
          type: array
          items:
            type: string
            format: URI
        debug:
          type: boolean
        exposedHeaders:
          type: array
          items:
            type: string
        preflightMaxAgeInSeconds:
          type: integer
        enabled:
          type: boolean
    CanonicalizationMethod:
      description: XML canonicalization method enumeration. This is used for the IdP
        and SP side of FusionAuth SAML.
      type: string
      enum:
      - exclusive
      - exclusive_with_comments
      - inclusive
      - inclusive_with_comments
    CaptchaMethod:
      description: ''
      type: string
      enum:
      - GoogleRecaptchaV2
      - GoogleRecaptchaV3
      - HCaptcha
      - HCaptchaEnterprise
    CertificateInformation:
      type: object
      properties:
        issuer:
          type: string
        md5Fingerprint:
          type: string
        serialNumber:
          type: string
        sha1Fingerprint:
          type: string
        sha1Thumbprint:
          type: string
        sha256Fingerprint:
          type: string
        sha256Thumbprint:
          type: string
        subject:
          type: string
        validFrom:
          "$ref": "#/components/schemas/ZonedDateTime"
        validTo:
          "$ref": "#/components/schemas/ZonedDateTime"
    ChangePasswordReason:
      description: ''
      type: string
      enum:
      - Administrative
      - Breached
      - Expired
      - Validation
    ChangePasswordRequest:
      description: Change password request object.
      type: object
      properties:
        applicationId:
          type: string
